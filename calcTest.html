<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAI0-13xCh4ulIbnTqpVE1NPxr9w3Qlg4Y&sensor=true">
    </script>
    <script type="text/javascript">

	var directionResponse;
	var directionsDisplay;
	var directionsService = new google.maps.DirectionsService();
	var map;

	function initialize() {
	  directionsDisplay = new google.maps.DirectionsRenderer();
	  var chicago = new google.maps.LatLng(41.850033, -87.6500523);
	  var mapOptions = {
	    zoom:7,
	    mapTypeId: google.maps.MapTypeId.ROADMAP,
	    center: chicago
	  };
	  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	  directionsDisplay.setMap(map);
	  calcRouteTest();
	}

	

	function calcRoute() {
	  var start = document.getElementById('start').value;
	  var end = document.getElementById('end').value;
	  var request = {
	      origin:start,
	      destination:end,
	      travelMode: google.maps.DirectionsTravelMode.DRIVING
	  };
	  directionsService.route(request, function(response, status) {
	    if (status == google.maps.DirectionsStatus.OK) {
	      directionsDisplay.setDirections(response);
	      directionResponse = response;
	    }
	  });
	}

	function calcRouteTest() {
	  var start = "chicago, il";
	  var end = "denver, co";
	  var request = {
	      origin:start,
	      destination:end,
	      travelMode: google.maps.DirectionsTravelMode.DRIVING
	  };
	  directionsService.route(request, function(response, status) {
	    if (status == google.maps.DirectionsStatus.OK) {
	      directionsDisplay.setDirections(response);
	      var directionResponse2 = response;
	      testDirection(directionResponse2);	
	    }
	  });
	}
	
	function testDirection(directionResponse2) {
		var myRoute = directionResponse2.routes[0].legs[0];
		var spacing = 50000; //distance is measured in meters
		var runningTotal = spacing;

		//Export coordinates as array
		var coordinates = new Array();

		for(var i = 0; i < myRoute.steps.length; i++) {
			var stepDistance = myRoute.steps[i].distance.value;
			runningTotal -= stepDistance;
			if(runningTotal < 0) { //If less than 0, then in this path, we are passing the spacing mark
				var distancePerPoint = stepDistance / myRoute.steps[i].path.length;
				var goodPoint = myRoute.steps[i].path[Math.round(Math.abs(runningTotal) / distancePerPoint)]; //Get point that is the right spacing away

				coordinates.push(goodPoint); //Add to our coordinates

				runningTotal = spacing;
			}

			if(i == myRoute.steps.length - 1) {
				//Add last point to route even if not past spacings
				coordinates.push(myRoute.steps[i].end_location);
			}
		}

		alert(coordinates.length);

		for(var i = 0; i < coordinates.length; i++) {
			alert(coordinates[i]);
		}
		return coordinates;
	}

	
	google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
  	
  	 <body>
    <div id="panel">
    <b>Start: </b>
    <select id="start" onchange="calcRoute();">
      <option value="chicago, il">Chicago</option>
      <option value="st louis, mo">St Louis</option>
      <option value="joplin, mo">Joplin, MO</option>
      <option value="oklahoma city, ok">Oklahoma City</option>
      <option value="amarillo, tx">Amarillo</option>
      <option value="gallup, nm">Gallup, NM</option>
      <option value="flagstaff, az">Flagstaff, AZ</option>
      <option value="winona, az">Winona</option>
      <option value="kingman, az">Kingman</option>
      <option value="barstow, ca">Barstow</option>
      <option value="san bernardino, ca">San Bernardino</option>
      <option value="los angeles, ca">Los Angeles</option>
    </select>
    <b>End: </b>
    <select id="end" onchange="calcRoute();">
      <option value="chicago, il">Chicago</option>
      <option value="st louis, mo">St Louis</option>
      <option value="joplin, mo">Joplin, MO</option>
      <option value="oklahoma city, ok">Oklahoma City</option>
      <option value="amarillo, tx">Amarillo</option>
      <option value="gallup, nm">Gallup, NM</option>
      <option value="flagstaff, az">Flagstaff, AZ</option>
      <option value="winona, az">Winona</option>
      <option value="kingman, az">Kingman</option>
      <option value="barstow, ca">Barstow</option>
      <option value="san bernardino, ca">San Bernardino</option>
      <option value="los angeles, ca">Los Angeles</option>
    </select>
    </div>

  	
    <div id="map-canvas"/>
  </body>
</html>
